
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Library Manager | REST API Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient-primary: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --gradient-secondary: linear-gradient(135deg, #7209b7 0%, #560bad 100%);
            --gradient-accent: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.15);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #b3e5fc 100%);
            min-height: 100vh;
            color: var(--dark);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--gradient-primary);
            color: white;
            padding: 25px 30px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            color: var(--accent);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: var(--radius);
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: pink;
            padding: 10px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: lightcyan;
            color: var(--dark);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-btn:hover {
            background: #f0f2f5;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: var(--gradient-primary);
            color: grey;
            box-shadow: var(--shadow-md);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1100px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: var(--gradient-primary);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f2f5;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(248, 150, 30, 0.2);
            color: var(--warning);
        }

        .badge-info {
            background: rgba(67, 97, 238, 0.2);
            color: var(--primary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: white;
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--gradient-primary);
            color: white;
        }

        .pagination-btn.active {
            background: var(--gradient-primary);
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Search Section */
        .search-section {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
        }

        .search-title {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

    
        .search-input {
            flex: 1;
            min-width: 200px;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .message-success {
            background: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .message-error {
            background: rgba(230, 57, 70, 0.15);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        .message-info {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }


        .endpoint-method {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-right: 10px;
        }

        .method-get { background: #27ae60; color: white; }
        .method-post { background: #f39c12; color: white; }
        .method-put { background: #3498db; color: white; }
        .method-delete { background: #e74c3c; color: white; }

        .endpoint-url {
            font-family: monospace;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            display: block;
            color: var(--dark);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary);
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div>
                <h1><i class="fas fa-book-open"></i> Author & Book Dashboard</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="booksCount">0</div>
                    <div class="stat-label">Books</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="authorsCount">0</div>
                    <div class="stat-label">Authors</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="apiCalls">0</div>
                    <div class="stat-label">API Calls</div>
                </div>
            </div>
        </header>

        <!-- Tabs Navigation -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('books')">
                <i class="fas fa-book"></i> Books
            </button>
            <button class="tab-btn" onclick="switchTab('authors')">
                <i class="fas fa-user-edit"></i> Authors
            </button>
           
            
        </div>

        <!-- Books Tab -->
        <div id="books-tab" class="tab-content active">
            <div class="dashboard-grid">
                <!-- Create Book Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add New Book</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookTitle"><i class="fas fa-heading"></i> Book Title</label>
                            <input type="text" id="bookTitle" placeholder="Enter book title" required>
                        </div>
                        <div class="form-group">
                            <label for="bookAuthor"><i class="fas fa-user"></i> Author Name</label>
                            <input type="text" id="bookAuthor" placeholder="Enter author name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookYear"><i class="fas fa-calendar-alt"></i> Publication Year</label>
                            <input type="number" id="bookYear" placeholder="2024" min="1000" max="2100">
                        </div>
                        <div class="form-group">
                            <label for="bookIsbn"><i class="fas fa-barcode"></i> ISBN Number</label>
                            <input type="text" id="bookIsbn" placeholder="978-XXXXXXXXXX">
                        </div>
                    </div>
                  
                    <button class="btn btn-primary" onclick="createBook()">
                        <i class="fas fa-save"></i> Save Book
                    </button>
                    <div id="bookMessage"></div>
                </div>

                <!-- Books List Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-list"></i> Books Collection</h2>
                       
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-sort"></i> Sort By</label>
                            <select id="bookSort" onchange="loadBooks()">
                                <option value="id">ID</option>
                                <option value="title">Title</option>
                                <option value="author">Author</option>
                                <option value="year">Year</option>
                                <option value="created_at">Date Added</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-sort-amount-down"></i> Order</label>
                            <select id="bookOrder" onchange="loadBooks()">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Year</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="booksList">
                                <tr>
                                    <td colspan="5" class="loading">
                                        <i class="fas fa-spinner fa-spin"></i><br>
                                        Loading books...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination" id="bookPagination">
                        <!-- Pagination buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Authors Tab -->
        <div id="authors-tab" class="tab-content">
            <div class="dashboard-grid">
                <!-- Create Author Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-user-plus"></i> Add New Author</h2>
                    </div>
                    <div class="form-group">
                        <label for="authorName"><i class="fas fa-user-tag"></i> Author Name</label>
                        <input type="text" id="authorName" placeholder="Enter author's full name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="authorCity"><i class="fas fa-city"></i> City</label>
                            <input type="text" id="authorCity" placeholder="Author's city">
                        </div>
                        <div class="form-group">
                            <label for="authorBooks"><i class="fas fa-book"></i> Books Count</label>
                            <input type="text" id="authorBooks" placeholder="0" disabled style="background: #f8f9fa;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authorBio"><i class="fas fa-info-circle"></i> Biography</label>
                        <textarea id="authorBio" placeholder="Enter author's biography..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="createAuthor()">
                        <i class="fas fa-user-check"></i> Save Author
                    </button>
                    <div id="authorMessage"></div>
                </div>

                <!-- Authors List Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-users"></i> Authors Directory</h2>
                        
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Books</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="authorsList">
                                <tr>
                                    <td colspan="5" class="loading">
                                        <i class="fas fa-spinner fa-spin"></i><br>
                                        Loading authors...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination" id="authorPagination">
                        <!-- Pagination buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

      
               

       


    <script>
        // Global variables
        let currentBookPage = 1;
        let currentAuthorPage = 1;
        let apiCallCount = 0;

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Add active class to clicked button
            event.currentTarget.classList.add('active');
            
            // Load data if needed
            if (tabName === 'books') {
                loadBooks();
            } else if (tabName === 'authors') {
                loadAuthors();
            }
        }

        // Track API calls
        function trackApiCall() {
            apiCallCount++;
            document.getElementById('apiCalls').textContent = apiCallCount;
        }

        // Show message
        function showMessage(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="message message-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Load books
        async function loadBooks(page = 1) {
            currentBookPage = page;
            const sort = document.getElementById('bookSort').value;
            const order = document.getElementById('bookOrder').value;
            
            const booksList = document.getElementById('booksList');
            booksList.innerHTML = `
                <tr>
                    <td colspan="5" class="loading">
                        <i class="fas fa-spinner fa-spin"></i><br>
                        Loading books...
                    </td>
                </tr>
            `;

            try {
                const response = await fetch(`/api/books?page=${page}&per_page=5&sort=${sort}&order=${order}`);
                trackApiCall();
                const data = await response.json();

                if (data.success) {
                    // Update books count
                    document.getElementById('booksCount').textContent = data.total_items;
                    
                    // Render books table
                    if (data.books.length === 0) {
                        booksList.innerHTML = `
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px;">
                                    <i class="fas fa-book" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                                    <p>No books found. Add your first book!</p>
                                </td>
                            </tr>
                        `;
                    } else {
                        booksList.innerHTML = data.books.map(book => `
                            <tr>
                                <td><span class="badge badge-info">#${book.id}</span></td>
                                <td><strong>${book.title}</strong></td>
                                <td>${book.author}</td>
                                <td>${book.year || '<span style="color: #999;">N/A</span>'}</td>
                                <td>
                                    <button class="btn btn-sm btn-success" onclick="editBook(${book.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteBook(${book.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                    }

                    // Render pagination
                    renderPagination('bookPagination', data.page, data.total_pages, 'loadBooks');
                    
                    // Load authors for dropdown
                    loadAuthorsForSelect();
                }
            } catch (error) {
                booksList.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; color: var(--danger); padding: 20px;">
                            <i class="fas fa-exclamation-triangle"></i><br>
                            Error loading books: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Load authors
        async function loadAuthors(page = 1) {
            currentAuthorPage = page;
            const authorsList = document.getElementById('authorsList');
            authorsList.innerHTML = `
                <tr>
                    <td colspan="5" class="loading">
                        <i class="fas fa-spinner fa-spin"></i><br>
                        Loading authors...
                    </td>
                </tr>
            `;

            try {
                const response = await fetch(`/api/authors?page=${page}&per_page=5`);
                trackApiCall();
                const data = await response.json();

                if (data.success) {
                    // Update authors count
                    document.getElementById('authorsCount').textContent = data.total_items;
                    
                    // Render authors table
                    if (data.authors.length === 0) {
                        authorsList.innerHTML = `
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px;">
                                    <i class="fas fa-user" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                                    <p>No authors found. Add your first author!</p>
                                </td>
                            </tr>
                        `;
                    } else {
                        authorsList.innerHTML = data.authors.map(author => `
                            <tr>
                                <td><span class="badge badge-info">#${author.id}</span></td>
                                <td><strong>${author.name}</strong></td>
                                <td>${author.city || '<span style="color: #999;">N/A</span>'}</td>
                                <td><span class="badge badge-success">${author.books_count} books</span></td>
                                <td>
                                    <button class="btn btn-sm btn-success" onclick="viewAuthor(${author.id})">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <button class="btn btn-sm btn-warning" onclick="editAuthor(${author.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteAuthor(${author.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                    }

        // Render pagination
        function renderPagination(elementId, currentPage, totalPages, callbackFunction) {
            const container = document.getElementById(elementId);
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            
            // Previous button
            html += `<button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="${callbackFunction}(${currentPage - 1})">
                <i class="fas fa-chevron-left"></i>
            </button>`;

            // Page numbers
            const maxVisible = 5;
            let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let end = Math.min(totalPages, start + maxVisible - 1);
            
            if (end - start + 1 < maxVisible) {
                start = Math.max(1, end - maxVisible + 1);
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="${callbackFunction}(${i})">${i}</button>`;
            }

            // Next button
            html += `<button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="${callbackFunction}(${currentPage + 1})">
                <i class="fas fa-chevron-right"></i>
            </button>`;

            container.innerHTML = html;
        }
