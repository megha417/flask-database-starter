<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #6a5acd, #836fff);
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #6a5acd;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ffc107;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #6a5acd;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
<h1>Edit Product</h1>

<form method="POST">
    <label>Name</label>
    <input type="text" name="name" value="{{ product.name }}" required>

    <label>Quantity</label>
    <input type="number" name="quantity" value="{{ product.quantity }}" required>

    <label>Price</label>
    <input type="number" name="price" step="0.01" value="{{ product.price }}" required>

    <button type="submit">Update Product</button>
</form>

<a href="/">‚Üê Back</a>
</div>

</body>
</html>
